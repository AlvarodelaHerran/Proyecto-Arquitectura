<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Access Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
            line-height: 1.6;
        }

        .topbar {
            background: linear-gradient(135deg, #2c5f8d 0%, #1e4d73 100%);
            color: white;
            padding: 25px 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .topbar h1 {
            font-size: 26px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .container {
            max-width: 1300px;
            margin: 40px auto;
            padding: 0 30px;
        }

        .layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 30px;
        }

        .box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .box-title {
            background: #f8fafc;
            padding: 18px 25px;
            font-weight: 600;
            color: #1e4d73;
            border-bottom: 2px solid #e5e9f0;
            font-size: 15px;
        }

        .box-content {
            padding: 25px;
        }

        .display-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 35px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .status-text {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        .card-id {
            font-size: 38px;
            font-weight: 700;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }

        .user-name {
            font-size: 18px;
            opacity: 0.95;
            margin: 10px 0;
        }

        .time-stamp {
            font-size: 13px;
            opacity: 0.75;
            margin-top: 15px;
        }

        .access-ok {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .access-denied {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        .access-waiting {
            background: linear-gradient(135deg, #536976 0%, #292e49 100%);
        }

        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .metric-card {
            background: #f8fafc;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e5e9f0;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            border-color: #2c5f8d;
            transform: translateY(-2px);
        }

        .metric-number {
            font-size: 42px;
            font-weight: 700;
            color: #2c5f8d;
            margin-bottom: 8px;
        }

        .metric-text {
            font-size: 13px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #475569;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e9f0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
            background: #f8fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #2c5f8d;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            background: #2c5f8d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #1e4d73;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 95, 141, 0.3);
        }

        .btn-outline {
            background: white;
            color: #2c5f8d;
            border: 2px solid #2c5f8d;
        }

        .btn-outline:hover {
            background: #2c5f8d;
            color: white;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .data-table th {
            background: #f8fafc;
            padding: 14px 16px;
            text-align: left;
            font-weight: 600;
            color: #475569;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e5e9f0;
        }

        .data-table td {
            padding: 16px;
            border-bottom: 1px solid #f1f5f9;
        }

        .data-table tr:hover {
            background: #f8fafc;
        }

        .tag {
            display: inline-block;
            padding: 6px 14px;
            background: #d1fae5;
            color: #065f46;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
            background: #ef4444;
            width: auto;
        }

        .btn-small:hover {
            background: #dc2626;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>Sistema de Control de Acceso - Metro Parallax RFID</h1>
    </div>

    <div class="container">
        <div class="layout">
            <div class="left-panel">
                <div class="box">
                    <div class="box-title">Monitor de Acceso</div>
                    <div class="box-content">
                        <div id="display-card" class="display-card access-waiting pulse">
                            <div id="estado-acceso" class="status-text">
                                Sistema en espera
                            </div>
                            <div id="tarjeta-id" class="card-id">- - - -</div>
                            <div id="nombre-usuario" class="user-name">Acerque su tarjeta</div>
                            <div id="timestamp" class="time-stamp">--:--:--</div>
                        </div>
                    </div>
                </div>

                <div class="box" style="margin-top: 30px;">
                    <div class="box-title">Registro de Tarjetas</div>
                    <div class="box-content">
                        <table class="data-table" id="tabla-tarjetas">
                            <thead>
                                <tr>
                                    <th>ID Tarjeta</th>
                                    <th>Nombre</th>
                                    <th>Estado</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="box">
                    <div class="box-title">Estadísticas de Hoy</div>
                    <div class="box-content">
                        <div class="metrics">
                            <div class="metric-card">
                                <div id="total-accesos" class="metric-number">0</div>
                                <div class="metric-text">Autorizados</div>
                            </div>
                            <div class="metric-card">
                                <div id="total-rechazos" class="metric-number">0</div>
                                <div class="metric-text">Rechazados</div>
                            </div>
                        </div>
                        <button class="btn btn-outline" onclick="reiniciarEstadisticas()">
                            Reiniciar estadísticas
                        </button>
                    </div>
                </div>

                <div class="box" style="margin-top: 30px;">
                    <div class="box-title">Registrar Nueva Tarjeta</div>
                    <div class="box-content">
                        <form onsubmit="agregarTarjeta(event)">
                            <div class="form-field">
                                <label class="form-label" for="nueva-id">ID de la tarjeta</label>
                                <input type="number" id="nueva-id" class="form-input" placeholder="Ej: 123456789" required>
                            </div>
                            <div class="form-field">
                                <label class="form-label" for="nuevo-nombre">Nombre del usuario</label>
                                <input type="text" id="nuevo-nombre" class="form-input" placeholder="Ej: Juan Pérez" required>
                            </div>
                            <button type="submit" class="btn">Guardar tarjeta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function actualizarEstado() {
            fetch('/estado')
                .then(res => res.json())
                .then(data => {
                    const displayCard = document.getElementById('display-card');
                    const estadoDiv = document.getElementById('estado-acceso');
                    const tarjetaDiv = document.getElementById('tarjeta-id');
                    const nombreDiv = document.getElementById('nombre-usuario');
                    const timestampDiv = document.getElementById('timestamp');

                    if (data.acceso === 'AUTORIZADO') {
                        displayCard.className = 'display-card access-ok';
                        estadoDiv.textContent = 'Acceso Autorizado';
                    } else if (data.acceso === 'DENEGADO') {
                        displayCard.className = 'display-card access-denied';
                        estadoDiv.textContent = 'Acceso Denegado';
                    } else {
                        displayCard.className = 'display-card access-waiting pulse';
                        estadoDiv.textContent = 'Sistema en espera';
                    }

                    tarjetaDiv.textContent = data.ultima_tarjeta || '- - - -';
                    nombreDiv.textContent = data.nombre_usuario || 'Acerque su tarjeta';
                    timestampDiv.textContent = data.timestamp || '--:--:--';

                    document.getElementById('total-accesos').textContent = data.total_accesos;
                    document.getElementById('total-rechazos').textContent = data.total_rechazos;
                });
        }

        function cargarTarjetas() {
            fetch('/tarjetas')
                .then(res => res.json())
                .then(tarjetas => {
                    const tbody = document.querySelector('#tabla-tarjetas tbody');
                    tbody.innerHTML = '';
                    
                    tarjetas.forEach(tarjeta => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td><strong>${tarjeta.id}</strong></td>
                            <td>${tarjeta.nombre}</td>
                            <td><span class="tag">ACTIVA</span></td>
                            <td>
                                <button class="btn btn-small" onclick="eliminarTarjeta(${tarjeta.id})">
                                    Eliminar
                                </button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                });
        }

        function agregarTarjeta(event) {
            event.preventDefault();
            
            const id = document.getElementById('nueva-id').value;
            const nombre = document.getElementById('nuevo-nombre').value;

            fetch('/agregar_tarjeta', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id: id, nombre: nombre})
            })
            .then(res => res.json())
            .then(data => {
                alert(data.mensaje);
                document.getElementById('nueva-id').value = '';
                document.getElementById('nuevo-nombre').value = '';
                cargarTarjetas();
            });
        }

        function eliminarTarjeta(id) {
            if (confirm('¿Está seguro de eliminar esta tarjeta?')) {
                fetch(`/eliminar_tarjeta/${id}`, {method: 'DELETE'})
                    .then(res => res.json())
                    .then(data => {
                        alert(data.mensaje);
                        cargarTarjetas();
                    });
            }
        }

        function reiniciarEstadisticas() {
            if (confirm('¿Desea reiniciar las estadísticas?')) {
                fetch('/reiniciar_estadisticas', {method: 'POST'})
                    .then(res => res.json())
                    .then(data => {
                        alert(data.mensaje);
                        actualizarEstado();
                    });
            }
        }

        actualizarEstado();
        cargarTarjetas();
        setInterval(actualizarEstado, 1000);
    </script>
</body>
</html>
